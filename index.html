<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Fundamentals Assignment</h1>

    <!-- Part 1: Variables & Conditionals -->
    <section id="part1">
        <h2>Part 1: Variables & Conditionals</h2>
        <p id="ageOutput"></p>
    </section>

    <!-- Part 2: Functions -->
    <section id="part2">
        <h2>Part 2: Functions</h2>
        <button id="greetBtn">Greet Me</button>
        <p id="greetOutput"></p>
    </section>

    <!-- Part 3: Loops -->
    <section id="part3">
        <h2>Part 3: Loops</h2>
        <ul id="fruitList"></ul>
    </section>

    <!-- Part 4: DOM Manipulation -->
    <section id="part4">
        <h2>Part 4: DOM Interaction</h2>
        <button id="toggleBtn">Toggle Highlight</button>
        <p id="toggleText">This text can be highlighted!</p>
        <input type="text" id="inputText" placeholder="Type something">
        <button id="updateBtn">Update Text</button>
        <p id="updatedText"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
